<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!-- styles css from scss -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Coinbase</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo-wrapper">
        <img src="./assets/coinbase-logo1.png" alt="logo de coinbase">
      </div>
      <ul class="links-menu">
        <li><a class="link" href="#">Price</a></li>
        <li><a class="link" href="#">Learn</a></li>
        <li><a class="link" href="#">Individual</a></li>
        <li><a class="link" href="#">Business</a></li>
        <li><a class="link" href="#">Developer</a></li>
        <li><a class="link" href="#">Company</a></li>
      </ul>
      <div class="login">
        <a class="link" href="#">Sign in</a>
        <button class="btn btn-cta">Get started</button>
      </div>
    </nav>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

</html>
